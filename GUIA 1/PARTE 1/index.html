<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Empleados - Sistema de RRHH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 50%, #F3E8FF 100%);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #4F46E5 0%, #2563EB 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .header p {
            color: #C7D2FE;
            margin-top: 0.5rem;
        }

        .btn-new {
            background: white;
            color: #4F46E5;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-new:hover {
            background: #EEF2FF;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .form-card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #E0E7FF;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-size: 1.5rem;
            color: #1F2937;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #9CA3AF;
            cursor: pointer;
            transition: color 0.3s;
        }

        .btn-close:hover {
            color: #4B5563;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.875rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.5rem;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary {
            flex: 1;
            background: linear-gradient(135deg, #4F46E5 0%, #2563EB 100%);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            padding: 1rem 2rem;
            border: 2px solid #D1D5DB;
            background: white;
            color: #374151;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: #F9FAFB;
        }

        .list-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #E0E7FF;
        }

        .list-header {
            background: linear-gradient(135deg, #EEF2FF 0%, #DBEAFE 100%);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #E0E7FF;
        }

        .list-header h2 {
            font-size: 1.5rem;
            color: #1F2937;
            margin-bottom: 1rem;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.5rem;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #4F46E5 0%, #2563EB 100%);
            color: white;
        }

        thead th {
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
        }

        tbody tr {
            border-bottom: 1px solid #E5E7EB;
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #EEF2FF;
        }

        tbody td {
            padding: 1rem 1.5rem;
            color: #374151;
        }

        .status-badge {
            display: inline-block;
            padding: 0.375rem 0.875rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background-color: #D1FAE5;
            color: #065F46;
        }

        .status-inactive {
            background-color: #FEE2E2;
            color: #991B1B;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .btn-icon {
            padding: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-edit {
            color: #2563EB;
            background: #EFF6FF;
        }

        .btn-edit:hover {
            background: #DBEAFE;
        }

        .btn-delete {
            color: #DC2626;
            background: #FEE2E2;
        }

        .btn-delete:hover {
            background: #FECACA;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6B7280;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .table-wrapper {
                font-size: 0.875rem;
            }

            thead th,
            tbody td {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div>
                <h1>Módulo de Empleados</h1>
                <p>Sistema de Gestión de Recursos Humanos</p>
            </div>
            <button class="btn-new" onclick="showForm()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                    <circle cx="8.5" cy="7" r="4"/>
                    <line x1="20" y1="8" x2="20" y2="14"/>
                    <line x1="23" y1="11" x2="17" y2="11"/>
                </svg>
                Nuevo Empleado
            </button>
        </div>
    </div>

    <div class="container">
        <div id="formCard" class="form-card hidden">
            <div class="form-header">
                <h2>
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#4F46E5" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="8.5" cy="7" r="4"/>
                        <line x1="20" y1="8" x2="20" y2="14"/>
                        <line x1="23" y1="11" x2="17" y2="11"/>
                    </svg>
                    <span id="formTitle">Registrar Nuevo Empleado</span>
                </h2>
                <button class="btn-close" onclick="hideForm()">×</button>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Número de Documento*</label>
                    <input type="text" id="docIdent" placeholder="Ingrese el documento" required>
                </div>

                <div class="form-group">
                    <label>Tipo de Cuenta*</label>
                    <select id="tipCuen" required>
                        <option value="">Seleccione</option>
                        <option value="Ahorros">Ahorros</option>
                        <option value="Corriente">Corriente</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Número de Cuenta*</label>
                    <input type="text" id="numCuen" placeholder="Número de cuenta bancaria" required>
                </div>

                <div class="form-group">
                    <label>Código EPS*</label>
                    <input type="text" id="codEPS" placeholder="Código de EPS" required>
                </div>

                <div class="form-group">
                    <label>Fondo de Pensiones*</label>
                    <input type="text" id="fondPens" placeholder="Nombre del fondo" required>
                </div>

                <div class="form-group">
                    <label>Código Banco*</label>
                    <input type="text" id="codBan" placeholder="Código del banco" required>
                </div>

                <div class="form-group">
                    <label>Estado del Empleado*</label>
                    <select id="estEmpleado" required>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                        <option value="Suspendido">Suspendido</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Discapacidad*</label>
                    <input type="text" id="discapacidad" placeholder="Ninguna / Especifique" value="Ninguna" required>
                </div>

                <div class="form-group">
                    <label>Nacionalidad*</label>
                    <input type="text" id="nacionalidad" placeholder="País de nacionalidad" required>
                </div>

                <div class="form-group">
                    <label>RH*</label>
                    <select id="rh" required>
                        <option value="">Seleccione</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Estado Civil*</label>
                    <select id="estadoCiv" required>
                        <option value="">Seleccione</option>
                        <option value="Soltero">Soltero(a)</option>
                        <option value="Casado">Casado(a)</option>
                        <option value="Unión Libre">Unión Libre</option>
                        <option value="Divorciado">Divorciado(a)</option>
                        <option value="Viudo">Viudo(a)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Grupo Sanguíneo*</label>
                    <select id="grupoSan" required>
                        <option value="">Seleccione</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Profesión*</label>
                    <input type="text" id="profesion" placeholder="Profesión u oficio" required>
                </div>

                <div class="form-group">
                    <label>Dirección*</label>
                    <input type="text" id="direccion" placeholder="Dirección de residencia" required>
                </div>

                <div class="form-group">
                    <label>Fondo de Cesantías*</label>
                    <input type="text" id="fondCesa" placeholder="Nombre del fondo" required>
                </div>

                <div class="form-group">
                    <label>Fecha de Expedición del Doc*</label>
                    <input type="date" id="fecExpDoc" required>
                </div>

                <div class="form-group">
                    <label>Régimen</label>
                    <select id="regimen">
                        <option value="">Seleccione</option>
                        <option value="Contributivo">Contributivo</option>
                        <option value="Subsidiado">Subsidiado</option>
                        <option value="Especial">Especial</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label>Descripción*</label>
                    <textarea id="descripcion" placeholder="Información adicional del empleado" required></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button class="btn-primary" onclick="saveEmployee()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                    <span id="btnText">Guardar Empleado</span>
                </button>
                <button class="btn-secondary" onclick="hideForm()">Cancelar</button>
            </div>
        </div>

        <div class="list-card">
            <div class="list-header">
                <h2>Empleados Registrados</h2>
                <div class="search-box">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Buscar por documento, nombre o cargo..." onkeyup="filterEmployees()">
                </div>
            </div>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Documento</th>
                            <th>Profesión</th>
                            <th>Dirección</th>
                            <th>Estado</th>
                            <th style="text-align: center;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                        <tr>
                            <td>112478845</td>
                            <td>Ingeniero de Sistemas</td>
                            <td>Calle 45 #12-34</td>
                            <td><span class="status-badge status-active">Activo</span></td>
                            <td>
                                <div class="actions">
                                    <button class="btn-icon btn-edit" onclick="editEmployee('112478845')">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                        </svg>
                                    </button>
                                    <button class="btn-icon btn-delete" onclick="deleteEmployee('112478845')">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="3 6 5 6 21 6"/>
                                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                        </svg>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state hidden">
                    <p>No se encontraron empleados</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let employees = [
            {
                Doc_Ident: '112478845',
                Profesion: 'Ingeniero de Sistemas',
                Dirección: 'Calle 45 #12-34',
                Est_Empleado: 'Activo',
                Tip_Cuen: 'Ahorros',
                Num_Cuen: '123456789',
                Cod_EPS: '001',
                Fond_Pens: 'Porvenir',
                Cod_Ban: '007',
                Discapacidad: 'Ninguna',
                Nacionalidad: 'Colombiano',
                RH: 'O+',
                Estado_Civ: 'Soltero',
                Grupo_San: 'O+',
                Fond_Cesa: 'Protección',
                Fec_Exp_Doc: '2015-03-15',
                Descripción: 'Empleado con experiencia en desarrollo',
                Regimen: 'Contributivo'
            }
        ];

        let editMode = false;
        let currentEditId = null;

        function showForm() {
            document.getElementById('formCard').classList.remove('hidden');
            editMode = false;
            clearForm();
            document.getElementById('formTitle').textContent = 'Registrar Nuevo Empleado';
            document.getElementById('btnText').textContent = 'Guardar Empleado';
            document.getElementById('docIdent').disabled = false;
        }

        function hideForm() {
            document.getElementById('formCard').classList.add('hidden');
            clearForm();
        }

        function clearForm() {
            document.getElementById('docIdent').value = '';
            document.getElementById('tipCuen').value = '';
            document.getElementById('numCuen').value = '';
            document.getElementById('codEPS').value = '';
            document.getElementById('fondPens').value = '';
            document.getElementById('codBan').value = '';
            document.getElementById('estEmpleado').value = 'Activo';
            document.getElementById('discapacidad').value = 'Ninguna';
            document.getElementById('nacionalidad').value = '';
            document.getElementById('rh').value = '';
            document.getElementById('estadoCiv').value = '';
            document.getElementById('grupoSan').value = '';
            document.getElementById('profesion').value = '';
            document.getElementById('direccion').value = '';
            document.getElementById('fondCesa').value = '';
            document.getElementById('fecExpDoc').value = '';
            document.getElementById('descripcion').value = '';
            document.getElementById('regimen').value = '';
        }

        function saveEmployee() {
            const employee = {
                Doc_Ident: document.getElementById('docIdent').value,
                Tip_Cuen: document.getElementById('tipCuen').value,
                Num_Cuen: document.getElementById('numCuen').value,
                Cod_EPS: document.getElementById('codEPS').value,
                Fond_Pens: document.getElementById('fondPens').value,
                Cod_Ban: document.getElementById('codBan').value,
                Est_Empleado: document.getElementById('estEmpleado').value,
                Discapacidad: document.getElementById('discapacidad').value,
                Nacionalidad: document.getElementById('nacionalidad').value,
                RH: document.getElementById('rh').value,
                Estado_Civ: document.getElementById('estadoCiv').value,
                Grupo_San: document.getElementById('grupoSan').value,
                Profesion: document.getElementById('profesion').value,
                Dirección: document.getElementById('direccion').value,
                Fond_Cesa: document.getElementById('fondCesa').value,
                Fec_Exp_Doc: document.getElementById('fecExpDoc').value,
                Descripción: document.getElementById('descripcion').value,
                Regimen: document.getElementById('regimen').value
            };

            if (!employee.Doc_Ident || !employee.Tip_Cuen || !employee.Num_Cuen || !employee.Cod_EPS) {
                alert('Por favor complete todos los campos obligatorios');
                return;
            }

            if (editMode) {
                const index = employees.findIndex(e => e.Doc_Ident === currentEditId);
                if (index !== -1) {
                    employees[index] = employee;
                }
            } else {
                employees.push(employee);
            }

            renderEmployees();
            hideForm();
        }

        function editEmployee(docIdent) {
            const employee = employees.find(e => e.Doc_Ident === docIdent);
            if (!employee) return;

            editMode = true;
            currentEditId = docIdent;

            document.getElementById('docIdent').value = employee.Doc_Ident;
            document.getElementById('tipCuen').value = employee.Tip_Cuen;
            document.getElementById('numCuen').value = employee.Num_Cuen;
            document.getElementById('codEPS').value = employee.Cod_EPS;
            document.getElementById('fondPens').value = employee.Fond_Pens;
            document.getElementById('codBan').value = employee.Cod_Ban;
            document.getElementById('estEmpleado').value = employee.Est_Empleado;
            document.getElementById('discapacidad').value = employee.Discapacidad;
            document.getElementById('nacionalidad').value = employee.Nacionalidad;
            document.getElementById('rh').value = employee.RH;
            document.getElementById('estadoCiv').value = employee.Estado_Civ;
            document.getElementById('grupoSan').value = employee.Grupo_San;
            document.getElementById('profesion').value = employee.Profesion;
            document.getElementById('direccion').value = employee.Dirección;
            document.getElementById('fondCesa').value = employee.Fond_Cesa;
            document.getElementById('fecExpDoc').value = employee.Fec_Exp_Doc;
            document.getElementById('descripcion').value = employee.Descripción;
            document.getElementById('regimen').value = employee.Regimen;

            document.getElementById('formTitle').textContent = 'Editar Empleado';
            document.getElementById('btnText').textContent = 'Actualizar Empleado';
            document.getElementById('docIdent').disabled = true;
            document.getElementById('formCard').classList.remove('hidden');
        }

        function deleteEmployee(docIdent) {
            if (confirm('¿Está seguro de eliminar este empleado?')) {
                employees = employees.filter(e => e.Doc_Ident !== docIdent);
                renderEmployees();
            }
        }

        function renderEmployees() {
            const tbody = document.getElementById('employeeTableBody');
            const emptyState = document.getElementById('emptyState');

            if (employees.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            tbody.innerHTML = employees.map(emp => `
                <tr>
                    <td>${emp.Doc_Ident}</td>
                    <td>${emp.Profesion}</td>
                    <td>${emp.Dirección}</td>
                    <td><span class="status-badge ${emp.Est_Empleado === 'Activo' ? 'status-active' : 'status-inactive'}">${emp.Est_Empleado}</span></td>
                    <td>
                        <div class="actions">
                            <button class="btn-icon btn-edit" onclick="editEmployee('${emp.Doc_Ident}')">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                </svg>
                            </button>
                            <button class="btn-icon btn-delete" onclick="deleteEmployee('${emp.Doc_Ident}')">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"/>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function filterEmployees() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const tbody = document.getElementById('employeeTableBody');
            const emptyState = document.getElementById('emptyState');

            const filteredEmployees = employees.filter(emp =>
                emp.Doc_Ident.toLowerCase().includes(searchTerm) ||
                emp.Profesion.toLowerCase().includes(searchTerm) ||
                emp.Dirección.toLowerCase().includes(searchTerm)
            );

            if (filteredEmployees.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            tbody.innerHTML = filteredEmployees.map(emp => `
                <tr>
                    <td>${emp.Doc_Ident}</td>
                    <td>${emp.Profesion}</td>
                    <td>${emp.Dirección}</td>
                    <td><span class="status-badge ${emp.Est_Empleado === 'Activo' ? 'status-active' : 'status-inactive'}">${emp.Est_Empleado}</span></td>
                    <td>
                        <div class="actions">
                            <button class="btn-icon btn-edit" onclick="editEmployee('${emp.Doc_Ident}')">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                </svg>
                            </button>
                            <button class="btn-icon btn-delete" onclick="deleteEmployee('${emp.Doc_Ident}')">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"/>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        renderEmployees();
    </script>
</body>
</html>
